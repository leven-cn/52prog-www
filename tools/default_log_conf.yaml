# Default configuration of logging for TCP server
version: 1
formatters:
  default:
    format: '[%(levelname)s] %(asctime)s %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stderr
loggers:
  TCPServer:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
